<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="images/person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author"> Sara Jones</h4>
                <p id="job">Frontend Developer</p>
                <p id="info">
                    Great Stuff!
                </p>
                <div class="button-container">
                    <button class="prev-btn" onclick="prevReview()">&#8249</button>
                    <button class="next-btn" onclick="nextReview()">&#8250</button>
                </div>
                <button class="random-btn" onclick="randomReview()">Surprise Me</button>
            </article>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
