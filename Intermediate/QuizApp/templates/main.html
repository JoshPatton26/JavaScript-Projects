<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue" id="header">
      <a class="navbar-brand" id="title" href="main.html">Quiz Game</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item" >
            <a class="nav-link" id="menuItem2" href="gameModes.html">Game Modes</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="topicsPageHeader">
      <input type="text" id="topicInput" placeholder="Add New Topic">
      <button class="addTopicBtn" onclick="addTopic()">+</button>
    </div>

    <div class="dropdownCont">
      <select name="topics" id="topics">
        <option class="topicOptns" id="topicTitle" value="Default">Default</option>
      </select>
    </div>
    
    <div class="flashcard">
        <form id="subform" method="get">
            <p class="question" id="question">Use the "Add" button below to add questions</p>

            <div class="radio">
                <input type="radio" id="a" name="mcq" value="A">
                <label for="a" id="aLabel">a</label><br>
            </div>

            <div class="radio">
                <input type="radio" id="b" name="mcq" value="B">
                <label for="b" id="bLabel">b</label><br>
            </div>

            <div class="radio">
                <input type="radio" id="c" name="mcq" value="C">
                <label for="c" id="cLabel">c</label><br>
            </div>

            <div class="radio">
                <input type="radio" id="d" name="mcq" value="D">
                <label for="d" id="dLabel">d</label><br>
            </div>

            <!-- <input type="submit" id="subbtn"  onclick="checkAns(event)" value="Submit"> -->
        </form>
        <div class="button-container">
            <button class="prev-btn" onclick="prevQues()">&#8249</button>
            <button class="rand-btn" onclick="randQues()">Random</button>
            <button class="next-btn" onclick="nextQues()">&#8250</button>
            <input type="submit" id="subbtn"  onclick="checkAns(event)" value="Submit">
        </div>
    </div>
    <div class="addQuesCont">
      <a href="../templates/addQuest.html"><button id="addQuesBtn">Add</button></a>
      
    </div>
    <script src="../index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
